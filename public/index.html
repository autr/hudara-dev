<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hudara - Standing with Communities</title>
  <meta name="description" content="Hudara Description">
  <meta name="author" content="Hudara">
  <link rel="icon" href="<%= BASE_URL %>img/favicon.ico">
  <script>
    window.prismic = {
      endpoint: 'https://hudara.prismic.io/api/v2'
    }
  </script>
  <script src="https://static.cdn.prismic.io/prismic.min.js"></script>
</head>
<body>
  <style>

    @font-face {
    font-family: GT Pressura Mono;
      src: url('<%= BASE_URL %>fonts/GT-Pressura-Mono-Light.woff')  format('woff'),
           url('<%= BASE_URL %>fonts/GT-Pressura-Mono-Light.woff2')  format('woff2');
         font-weight: normal; 
         font-style: normal;
    }
    @font-face {
    font-family: GT Pressura Mono;
      src: url('<%= BASE_URL %>fonts/GT-Pressura-Mono-Bold.woff')  format('woff'),
          url('<%= BASE_URL %>fonts/GT-Pressura-Mono-Bold.woff2')  format('woff2');
        font-weight: bold; 
        font-style: normal;
    }
    @font-face {
    font-family: GT Pressura Mono;
      src: url('<%= BASE_URL %>fonts/GT-Pressura-Mono-Light-Italic.woff')  format('woff'),
      url('<%= BASE_URL %>fonts/GT-Pressura-Mono-Light-Italic.woff2')  format('woff2');
      font-weight: normal; 
      font-style: italic;
    }
    @font-face {
     font-family: social;
      src: url('<%= BASE_URL %>fonts/social.ttf')  format('ttf');
    }

  </style>
  <noscript>
    <strong>We're sorry but this website doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
</html>
